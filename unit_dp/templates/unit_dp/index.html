{% extends 'main_template.html' %}
{% load static %}

{% block content %}

<div class="row">
	<div class="col-md-12">
		<h5>PERSONNEL: {{total_personnel}}</h5>
		<hr>
		<div class="card card-body">
			<a class="btn btn-primary  btn-sm btn-block" href="add-personnel">Add Personnel</a>
			<table class="table table-sm">
				<tr>
					<th></th>
					<th>First Name</th>
					<th>Last Name</th>
				</tr>
				{% for pers in personnel %}
					<tr>
						<td><a href="{% url 'personnel' pers.id %}" class="btn btn-sm btn-info">View</a></td>
						<td>{{pers.first_name}}</td>
						<td>{{pers.last_name}}</td>
					</tr>
				{% endfor %}
			</table>
		</div>
	</div>

</div>

<div style="height: 400px;"></div>

{% endblock content %}
